<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üîç AI Medical Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(-45deg, #e0f7fa, #f1f8e9, #e3f2fd, #fff3e0);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .chat-container {
            background: #fff;
            max-width: 850px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.8s ease-in-out;
        }

        header {
            background: #00796b;
            color: #fff;
            text-align: center;
            padding: 1rem;
            font-size: 1.6rem;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            padding: 1rem 1.2rem;
            border-radius: 16px;
            font-size: 1rem;
            line-height: 1.5;
            max-width: 75%;
            word-wrap: break-word;
            animation: slideUp 0.4s ease forwards;
            position: relative;
        }

        .message::after {
            content: "";
            position: absolute;
            bottom: -8px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
        }

        .user {
            background: #d1e7ff;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 4px;
        }
        .user::after {
            right: 10px;
            border-top-color: #d1e7ff;
        }

        .assistant {
            background: #f5f5f5;
            margin-right: auto;
            text-align: left;
            border-bottom-left-radius: 4px;
        }
        .assistant::after {
            left: 10px;
            border-top-color: #f5f5f5;
        }

        .chat-input {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            background: #fafafa;
            border-top: 1px solid #ddd;
        }

        textarea {
            width: 100%;
            min-height: 3rem;
            padding: 0.9rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 12px;
            resize: none;
            outline: none;
            transition: 0.3s ease;
        }
        textarea:focus {
            border-color: #00796b;
            box-shadow: 0 0 6px rgba(0,121,107,0.4);
        }

        .btn-group {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.8rem;
        }

        button {
            flex: 1;
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button[type="submit"] {
            background: #00796b;
            color: #fff;
        }
        button[type="submit"]:hover {
            background: #004d40;
        }

        .clear-btn {
            background: #f44336;
            color: #fff;
        }
        .clear-btn:hover {
            background: #b71c1c;
        }

        .error {
            color: #e53935;
            font-weight: bold;
            margin: 0.5rem 1rem;
            text-align: center;
        }

        /* Animations */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .chat-container {
                border-radius: 0;
                max-height: 100vh;
            }
            .message {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header>üîç AI Medical Chatbot</header>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div id="chat-box">
            {% for msg in messages %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role|capitalize }}:</strong><br />
                    {{ msg.content | safe | nl2br }}
                </div>
            {% endfor %}
        </div>

        <form method="post" action="{{ url_for('index') }}" class="chat-input">
            <textarea name="prompt" placeholder="Ask a medical question..." required></textarea>
            <div class="btn-group">
                <button type="submit">Send</button>
                <form method="get" action="{{ url_for('clear') }}">
                    <button type="submit" class="clear-btn">Clear Chat</button>
                </form>
            </div>
        </form>
    </div>
</body>
</html>
